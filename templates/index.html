<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Movie Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Random Movie Picker</h1>
    <button id="randomMovieBtn">Pick a Random Movie</button>
    <p id="movieDisplay"></p>

    <script>
        document.getElementById('randomMovieBtn').addEventListener('click', async function() {
            const response = await fetch('/random-movie');
            const movie = await response.text();
            document.getElementById('movieDisplay').textContent = `Random Movie: ${movie}`;
        });
    </script>
</body>
</html>
